Routes:
    JWTAuth\BarnetAuth:
        login:
            route: login
            method: POST
            callback: get_token
            params:
                email: true
                password: true
        refresh:
            route: refresh
            method: POST
            callback: refresh_token
            params:
                token: false
        change_password:
            route: change-password
            method: POST
            callback: changePassword
            params:
                password: true
                new_password: true
                re_new_password: true

    BarnetRestAPI:
        user:
            route: user
            method: GET
            callback: getUser
            
        users:
            route: users
            method: GET
            callback: getUsers            
     

        author:
            route: user/(?P<id>\d+)
            method: GET
            callback: getAuthor

        customers:
            route: customers
            method: GET
            callback: getCustomers

        customer_products:
            route: customer/(?P<id>\d+)/products
            method: GET
            callback: getCustomerProduct

        landing_concept:
            route: landing/concept
            method: GET
            callback: getConceptLanding

        taxonomies:
            route: taxonomies
            method: GET
            callback: getTaxonomies
            params:
                type: false
                product_type: false
                has_meta: false

        sync_data:
            route: sync
            method: GET
            callback: sync

        sync_annoucements:
